<html>
  <style>
    .grid1 {
      width: 400px;
      height: 200px;
      display: grid;
      grid-template-columns: repeat(auto-fit, 1fr);
      grid-template-rows: max-content;
    }
    .header,
    .row {
      outline: solid 1px;
      position: relative;
    }
    .inherit-grid {
      grid-template-columns: subgrid;
      display: grid;
      grid-column: span 3;
    }
    .row1 {
      /* force all row element into same location, use transform to move to their location */
      grid-row-start: 1;
      grid-row-end: 2;
      grid-column-start: 1;
      grid-column-end: 4;
    }
  </style>
  <body>
    <div class="grid1">
      <div class="header inherit-grid">
        <div>h1</div>
        <div>h2</div>
        <div>h3</div>
      </div>
      <div
        class="inherit-grid"
        style="
          grid-template-rows: 1fr;
          border: solid 1px red;
          background-color: gray;
          contain: strict;
          overflow: auto;
        "
      >
        <div class="row inherit-grid">
          <div>a 1</div>
          <div>a 2</div>
          <div>a 3</div>
        </div>
        <div class="row inherit-grid">

        </div>

        </div>

        </div>
