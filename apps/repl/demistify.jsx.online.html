<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demistify JSX</title>
    
    <!-- Version that loads monaco and babel from CDN -->

    <!-- pre-built Monaco passed later to setMonacoModule -->
    <link rel="stylesheet" href="https://www.unpkg.com/@jsx6/editor-monaco@0.34.0/dist/index.css">
    <script src="https://www.unpkg.com/@jsx6/editor-monaco@0.34.0/dist/index.js"></script>
<script>
// this trick with 'data:' was added to monaco documentation but then removed

// HTML5 does not allow cross-domain web workers, so we need to proxy the instantiation of
// a web worker through a same-domain script
self.MONACO_BASE = 'https://www.unpkg.com/@jsx6/editor-monaco@0.34.0/dist'
self.MONACO_URL_FUNC = function (worker) {
  return `data:text/javascript;charset=utf-8,${encodeURIComponent(`
      self.MonacoEnvironment = { baseUrl: '${self.MONACO_BASE}'};
      importScripts('${self.MONACO_BASE}/${worker}.worker.js');`)}`
  }
</script>
    
    <!-- pre-built Babel passed later to setBabelModule -->
    <script src="https://unpkg.com/@babel/standalone@7.18.12/babel.min.js"></script>
  

    <script type="module" src="/demistify.jsx"></script>
  </head>
  <body class="fxs1">
  </body>
  </html>
